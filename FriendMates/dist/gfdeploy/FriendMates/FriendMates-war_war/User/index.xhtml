<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="PF('profileDialog').show()">
        <ui:composition template="/templates/common.xhtml">

            <ui:define name="content">
                <div style="margin-top:15px">

                    Welcome, #{userManagedBean.emailId}

                </div>
                <h:form>
                    <p:dialog header="Upload Profile Picture" widgetVar="profileDialog" modal="true" height="100" rendered="#{empty userManagedBean.profilePicture}">
                        <p:fileUpload fileUploadListener="#{userManagedBean.handleFileUpload}" mode="advanced" dragDropSupport="true" oncomplete="PF('profileDialog').hide();location.reload();"
                                      sizeLimit="2500000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1" fileLimitMessage="You can upload only one profile picture" label="Browse">
                        </p:fileUpload>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>

            .ui-inputfield
            {
                background: rgba(255,255,255, 0.2);
                border: 0;
                box-shadow: none;
                min-width: 235px;
                color: #fff;
                height: 26px;
                border-radius: 13px;
                font-size: 13px;
                padding-left: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <header id="header">
            <nav class="navbar navbar-default navbar-fixed-top menu">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml"><img src="../resources/images/FinalLogo.png" alt="logo" width="250px" height="70px" style="margin-top: -10px"/></a>
                </div>
                <div class="container">

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-right: -100px">
                        <h:form>
                            <ul class="nav navbar-nav navbar-right main-menu">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><h:graphicImage library="images/Uploads" name="#{userManagedBean.profilePicture}"  alt="user" class="profile-photo" style="border-radius: 50%;margin-top: -5px;width: 40px;height: 40px;border:2px solid #fff"/><span style="margin-left: 10px">#{userManagedBean.firstName} #{userManagedBean.lastName}</span> </a>
                                    <ul class="dropdown-menu newsfeed-home">
                                        <li><h:commandLink action="#{userManagedBean.doLogout()}">Logout</h:commandLink></li>
                                    </ul>
                                </li>
                            </ul>
                        </h:form>
                        <h:form class="navbar-form navbar-left hidden-sm">
                            <div class="form-group" style="margin-left: 30px">
                                <!--<i class="icon ion-android-search"></i>-->
                                <p:outputLabel value="Custom Content:" />
                                <p:autoComplete  value="#{userManagedBean.lstUsers}" var="u"
                                                 completeMethod="#{userManagedBean.searchUsers}" 
                                                 itemLabel="#{u.FName}" itemValue="#{u}" converter="userConverter">
                                    <p:column>
                                        <h:outputText value="#{u.emailId}"></h:outputText>
                                    </p:column>
                                    
                                    <p:column>
                                        <h:outputText value="#{u.LName}"></h:outputText>
                                    </p:column>
                                </p:autoComplete>

                                <!--<input type="text" class="form-control" placeholder="Search friends, photos, videos"></input>-->
                            </div>
                        </h:form>
                    </div>
                </div>
            </nav>
        </header>
    </h:body>
</html>

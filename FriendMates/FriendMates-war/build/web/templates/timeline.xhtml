<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="ionicons.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet" />
    </h:head>
    <h:body >
        <ui:insert name="topbar">
            <ui:include src="TopBar.xhtml"></ui:include>
        </ui:insert>
        <div id="page-contents" style="overflow-x: hidden">

            <div class="row" >
                <div style="margin-left: 13px ;margin-right: 13px">
                    <ui:insert name="content">
                        <ui:include src="content.xhtml"></ui:include>
                    </ui:insert>
                </div>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"></ui:include>
        </ui:insert>
    </h:body>
    <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.appear.min.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.incremental-counter.js"></h:outputScript>
    <h:outputScript library="js" name="script.js"></h:outputScript>
</html>

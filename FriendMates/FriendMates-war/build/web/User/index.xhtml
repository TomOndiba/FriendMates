<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .cssload-container{
                position:relative;
            }

            .cssload-whirlpool,
            .cssload-whirlpool::before,
            .cssload-whirlpool::after {
                position: absolute;
                top: 50%;
                left: 50%;
                border: 1px solid rgb(204,204,204);
                border-left-color: rgb(0,0,0);
                border-radius: 974px;
                -o-border-radius: 974px;
                -ms-border-radius: 974px;
                -webkit-border-radius: 974px;
                -moz-border-radius: 974px;
            }

            .cssload-whirlpool {
                margin: -24px 0 0 -24px;
                height: 49px;
                width: 49px;
                animation: cssload-rotate 1150ms linear infinite;
                -o-animation: cssload-rotate 1150ms linear infinite;
                -ms-animation: cssload-rotate 1150ms linear infinite;
                -webkit-animation: cssload-rotate 1150ms linear infinite;
                -moz-animation: cssload-rotate 1150ms linear infinite;
            }

            .cssload-whirlpool::before {
                content: "";
                margin: -22px 0 0 -22px;
                height: 43px;
                width: 43px;
                animation: cssload-rotate 1150ms linear infinite;
                -o-animation: cssload-rotate 1150ms linear infinite;
                -ms-animation: cssload-rotate 1150ms linear infinite;
                -webkit-animation: cssload-rotate 1150ms linear infinite;
                -moz-animation: cssload-rotate 1150ms linear infinite;
            }

            .cssload-whirlpool::after {
                content: "";
                margin: -28px 0 0 -28px;
                height: 55px;
                width: 55px;
                animation: cssload-rotate 2300ms linear infinite;
                -o-animation: cssload-rotate 2300ms linear infinite;
                -ms-animation: cssload-rotate 2300ms linear infinite;
                -webkit-animation: cssload-rotate 2300ms linear infinite;
                -moz-animation: cssload-rotate 2300ms linear infinite;
            }



            @keyframes cssload-rotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @-o-keyframes cssload-rotate {
                100% {
                    -o-transform: rotate(360deg);
                }
            }

            @-ms-keyframes cssload-rotate {
                100% {
                    -ms-transform: rotate(360deg);
                }
            }

            @-webkit-keyframes cssload-rotate {
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @-moz-keyframes cssload-rotate {
                100% {
                    -moz-transform: rotate(360deg);
                }
            }
        </style>
    </h:head>
    <h:body >
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <div style="margin-top:15px">

                    Welcome, #{userManagedBean.emailId}

                </div>
                <h:form id="mainForm">
                    <p:dialog header="Upload Profile Picture" widgetVar="profileDialog" modal="true" visible="#{userManagedBean.blnVisible}">
                        <p:fileUpload fileUploadListener="#{userManagedBean.handleFileUpload}" mode="advanced" dragDropSupport="true" oncomplete="PF('profileDialog').hide();PF('statusDialog').hide();location.reload()"
                                      sizeLimit="2500000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1" fileLimitMessage="You can upload only one profile picture" label="Browse" onstart="PF('statusDialog').show()">

                        </p:fileUpload>
                    </p:dialog>
                </h:form>
                
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" style="background: none; box-shadow: none; border: none;" >
                    <p:graphicImage library="images" name="loader.gif" ></p:graphicImage>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
